<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--bootstrap icons stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <title>eCourts</title>
  </head>
  <body >
    {%include 'adminnav.html'%}
    <h1 class="text-md-center text-lg-center text-dark fw-bold text-sm-start shadow m-3">Cases Registered</h1>
    <div class="container m-5">
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">CNR</th>
            <th scope="col">Petitioner</th>
            <th scope="col">Advocate(P)</th>
            <th scope="col">Respondent</th>
            <th scope="col">Advocate(R)</th>
            <th scope="col">Filed on</th>
            <th scope="col">Disposed by</th>
            <th scope="col">Bench name</th>
            <th scope="col">Disposed on</th>
            <th scope="col">Status of case</th>
          </tr>
        </thead>
        {%for i in casedetails%}
        <tbody>
        <tr>
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td>{{i[3]}}</td>
            <td>{{i[4]}}</td>
            <td>{{i[5]}}</td>
            <td>{{i[6]}}</td>
            <td>{{i[7]}}</td>
            <td>{{i[8]}}</td>
            <td>{{i[9]}}</td>
        </tr>
        </tbody>
        {%endfor%}
    </table>
    </div>
    
    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
